        <div class="page-wrapper-contact">
            <h2>Contact</h2>
            <div class="contact-wrapper">
                <form id="frm1" action="" class="contact-form" ;=";" method="POST">
                    <input type="hidden" name="send_to" value="nadezhda.krylova@gmail.com">
                    <fieldset>
                        <legend>
                            Contact form</legend>
                        <label for="firstname">First name</label>
                        <input
                            type="text"
                            id="firstname"
                            name="firstname"
                            placeholder="Name"
                            required="required">

                        <label for="lastname">Last name</label>
                        <input type="text" id="larstname" name="larstname" placeholder="Surname">

                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="info@gmail.com"
                            required="required">

                        <label for="phone">Your phone number</label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="+9720545300000"
                            required="required">

                        <label for="comment">Comment</label>
                        <textarea
                            id="comment"
                            name="comment"
                            placeholder="You are amazing!"
                            required="required"></textarea>

                        <label>
                            <input type="checkbox" value="subscribe" name="subscribe" checked="checked">
                            Add me to your email list!
                        </label>

                    </fieldset>
                    <input class="button" type="button" onclick="myFunction()" value="Submit">
                    <!-- <button class="button" type="submit">Submit</button> -->
                </form>
                <script>
                    function myFunction() {
                        document
                            .getElementById("frm1")
                            .submit();
                    }
                </script>

            </div>
        </div>
