        <div class="page-wrapper-contact">
            <h2>Contact</h2>
            <div class="contact-wrapper">
                <form id="frm1" action="" class="contact-form" method="POST">
                    <!-- <input type="hidden" name="send_to" value="nadezhda.krylova@gmail.com"> -->
                    <fieldset>
                        <legend>Contact form</legend>

                        <div class="contact-form__line">
                          <label 
                            class="contact-form__label" for="firstname">First name</label>
                            <input
                              value=""
                              class="contact-form__input contact-form__input_width-short"
                              type="text"
                              id="firstname"
                              name="firstname"
                              placeholder="Name"
                              required="required"
                              onkeyup="checkParams()">
                        </div>

                        <div class="contact-form__line">
                        <label class="contact-form__label" for="lastname">Last name</label>
                          <input 
                          class="contact-form__input contact-form__input_width-short"
                          type="text" id="lastname" name="lastname" placeholder="Surname">
                        </div> 

                        <div class="contact-form__line">
                        <label class="contact-form__label" for="email">Email</label>
                          <input
                            class="contact-form__input contact-form__input_width-short"
                            type="email"
                            id="email"
                            name="email"
                            placeholder="info@gmail.com"
                            required="required"
                            onkeyup="checkParams()">
                          </div>

                          <div class="contact-form__line">
                            <label class="contact-form__label" for="phone">Phone number</label>
                            <input
                            class="contact-form__input contact-form__input_width-short"
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="+9720545300000"
                            required="required"
                            onkeyup="checkParams()">
                          </div>
                          
                            <div class="contact-form__line">
                        <label class="contact-form__label" for="comment">Comment</label>
                          <textarea class="contact-form__input textarea"
                            id="comment"
                            name="comment"
                            placeholder="You are amazing!"
                            required="required"
                            onkeyup="checkParams()"></textarea>
                            </div>

                        <label class="contact-form__label">
                          <input type="checkbox" value="subscribe" name="subscribe" checked="checked">
                            Add me to your email list!
                        </label>

                    </fieldset>

                    <button 
                    class="button button-form" 
                    type="submit" disabled>
                    Submit
                    </button>

                </form>
